<!-- Mathematics -->
<script src="../../static/js/tex-mml-chtml.js"></script>

<script>
    fetch('../../contents/blogs/from_dice_to_multinominal.md')
        .then(response => response.text())
        .then(markdown => {

            MathJax.typeset();
        })
        .catch(error => console.log(error));
</script>
